name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Format check
        run: deno fmt --check .

      - name: Lint
        run: deno lint .

      - name: Type check
        run: deno check lib/*.ts routes/**/*.ts islands/*.tsx components/*.tsx

      - name: Test
        run: deno task test
